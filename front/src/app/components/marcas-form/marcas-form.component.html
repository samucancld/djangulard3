<form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
  <div class="form-group">
    <label for="patente_id">Nombre: </label>
    <input
      placeholder="p. ej: Ford"
      id="nombre_id"
      type="text"
      formControlName="nombre"
      class="form-control"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-dark btn-lg btn-block mt-4 mb-0">
      Registrar una nueva marca en la base de datos
    </button>
  </div>
</form>
