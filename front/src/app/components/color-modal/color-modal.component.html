<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Detalle color</h5>
</div>
<div class="modal-body text-center">
  <ul class="list-group">
    <li class="list-group-item">
      <strong
        ><span [ngStyle]="{ color: colorfs }">{{ color.nombre }}</span>
      </strong>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
    (click)="closeModal()"
  >
    Cerrar
  </button>
</div>
