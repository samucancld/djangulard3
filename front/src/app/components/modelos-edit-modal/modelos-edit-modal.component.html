<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Editar modelo</h5>
</div>

<div class="modal-body">
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <div class="form-group">
      <label for="patente_id">Nombre: </label>
      <input
        id="nombre_id"
        type="text"
        formControlName="nombre"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="marca_id">Marca: </label>
      <select
        id="marca_id"
        type="text"
        class="form-control"
        name="marca_pk"
        formControlName="marca_pk"
      >
        <option *ngFor="let marca of marcas" value="{{ marca.id }}">
          {{ marca.nombre }}
        </option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-dark btn-lg btn-block mt-4 mb-0">
        Editar modelo
      </button>
    </div>
  </form>
</div>
