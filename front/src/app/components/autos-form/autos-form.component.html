<form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
  <div class="form-group">
    <label for="patente_id">Patente: </label>
    <input
      placeholder="LLLNNN o LLNNNLL"
      id="patente_id"
      type="text"
      formControlName="patente"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="modelo_id">Modelo: </label>
    <select
      id="modelo_id"
      type="text"
      class="form-control"
      name="modelo_pk"
      formControlName="modelo_pk"
    >
      <option value="" disabled selected hidden>Seleccione un modelo</option>
      <option *ngFor="let modelo of modelos" value="{{ modelo.id }}">
        {{ modelo.marca }} {{ modelo.nombre }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="marca_id">Color: </label>
    <select
      id="marca_id"
      type="text"
      class="form-control"
      name="color_pk"
      formControlName="color_pk"
    >
      <option value="" disabled selected hidden>Seleccione un color</option>
      <option *ngFor="let color of colores" value="{{ color.id }}">
        {{ color.nombre }}
      </option>
    </select>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-dark btn-lg btn-block mt-4 mb-0">
      Registrar nuevo auto en la base de datos
    </button>
  </div>
</form>
